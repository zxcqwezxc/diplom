<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма ввода данных</title>
    <!-- подключаем стили Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container mt-5">
        <h2>Введите данные:</h2>
        <form action="/items/add" method="post" th:action="@{/items/add}" th:object="${item}">
            <!-- Включение CSRF токена -->
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>

            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="income">Доход:</label>
                <input type="text" class="form-control" id="income" name="income">
            </div>

            <div class="form-group">
                <label for="outcome">Расход:</label>
                <input type="text" class="form-control" id="outcome" name="outcome">
            </div>

            <div class="form-group">
                <label for="vendorCode">Код поставщика:</label>
                <input type="text" class="form-control" id="vendorCode" name="vendorCode">
            </div>

            <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
        </form>
    </div>
    <div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
