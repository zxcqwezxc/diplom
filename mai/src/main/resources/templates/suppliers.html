<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переадресация на поставщика товаров</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .box {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container mt-5">
        <div class="row">
            <!-- Использование Thymeleaf для отображения данных о поставщиках -->
            <div th:each="supplier : ${suppliers}" class="col-md-4 mb-4">
                <!--<div class="card box" onclick="redirectToSupplier('${supplier.id}')"> -->
                    <div class="card box" th:attr="onclick=|redirectToSupplier('${supplier.id}')|" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="${supplier.name}"></h5>
                        <p class="card-text" th:text="${supplier.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS (необходимо только для некоторых компонентов) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        function redirectToSupplier(supplierId) {
            // Здесь можно использовать Spring для переадресации на страницу поставщика товаров
            // Например, можно использовать JavaScript для переадресации на соответствующий URL
            // Здесь приведен простой пример, как это можно сделать с помощью JavaScript
            window.location.href = "/supplier/" + supplierId;
        }
    </script>
    <div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
